<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Traveler</title>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #main-map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="main-map"></div>
    <script type="text/javascript">
      var main-map;
      function initMap() {
          main-map = new google.maps.Map(document.getElementById('main-map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs62byxyB2tWJtn2zmT1oSYvq4UvN49HU&callback=initMap">
    </script>
  </body>
</html>
