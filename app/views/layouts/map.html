<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Traveler</title>
    <style type="text/css">
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      .controls {
        margin-top: 10px;
        border: 1px solid transparent;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        height: 32px;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      }
      #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 10%;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 80%;
        text-align: center;
      }
      #pac-input:focus {
        border-color: #4d90fe;
      }
      #modal {
        margin-top: 1rem;
        height: 75%;
        width: 35%;
        right: 20px;
        position: fixed;
        background: floralwhite;
        z-index: 10;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="modal">
      "HELLO THERE, FRIEND"
        <input id="pac-input" class="controls" type="text" placeholder="Where to James">
    </div>
    <div id="map"></div>
    <script>
// This example adds a search box to a map, using the Google Place Autocomplete
// feature. People can enter geographical searches. The search box will return a
// pick list containing a mix of places and predicted search terms.
var destinations = [];

function initAutocomplete() {
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 0, lng: 0},
    zoom: 2,
    mapTypeId: google.maps.MapTypeId.ROADMAP,
  });

  // Create the search box and link it to the UI element.
  var input = document.getElementById('pac-input');
  var searchBox = new google.maps.places.SearchBox(input);
  // map.controls[google.maps.ControlPosition.TOP_RIGHT].push(input);

  var markers = [];
  // [START region_getplaces]
  // Listen for the event fired when the user selects a prediction and retrieve
  // more details for that place.
  searchBox.addListener('places_changed', function() {
    var places = searchBox.getPlaces();

    if (places.length == 0) {
      return;
    }

    // Create a marker for each place.
    markers.push(new google.maps.Marker({
      map: map,
      // icon: default, commented out for now so until we add custom icons
      title: places[0].name,
      position: places[0].geometry.location,
      animation: google.maps.Animation.DROP
    }));

    if (places[places.length-1].geometry.viewport) {
      map.fitBounds(places[places.length-1].geometry.viewport);
    } else {
      map.setCenter(places[places.length-1].geometry.location);
      map.setZoom(12);
    }
    destinations.push(places[places.length-1].place_id);

  });

  // [END region_getplaces]
}


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs62byxyB2tWJtn2zmT1oSYvq4UvN49HU&libraries=places&callback=initAutocomplete"
         async defer></script>
  </body>
</html>
