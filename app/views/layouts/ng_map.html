<!DOCTYPE html>
<html ng-app="mapp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
    <script src="/Users/Andrew/Src/projects/P3_travel_app_/app/assets/javascripts/ng_map.js"></script>
    <link rel="stylesheet" href="/Users/Andrew/Src/projects/P3_travel_app_/app/assets/stylesheets/mapp/mapp.css">
  </head>
  <body>
      <div ng-controller="mapController">
      <map center="0, 0" zoom="2">
        <input places-auto-complete types="['geocode']" on-place-changed="placeChanged()"/>
        <marker position="-25.363882,131.044922" animation="DROP" title="Hello World!"></marker>
      </map>
    </div>
  </body>
</html>


<%= stylesheet_link_tag 'mapp', media: 'all', 'data-turbolinks-track' => true %>
<%= script_link_tag 'ng_map', 'data-turbolinks-track' => true %>
